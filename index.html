<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script rel="script" src="./script.js" defer></script>
    <title>ToP-Library</title>
</head>
<body>
    <header class="header">
        <h1>Book Tracker</h1>
        <div class="nav">
            <img src="./icons/add.svg" alt="add book icon" class="addbook">
            <div class="catalog-text">Catalog</div>
        </div>
    </header>
    <main class="main">
                        <dialog class="bookform">
                            <form class="add">
                                <fieldset class="fieldset">
                                    <legend class="legend">Fill Out the Book Information</legend>
                                    <div class="required">Required *</div>
                                        <div class="author">
                                            <label for="author">Author*</label>
                                            <span class="authorRequired"></span>
                                            <input type="text" id="author" name="author" placeholder="Author" value="" required>
                                        </div>
                                        <div class="title">
                                            <label for="title">Title*</label>
                                            <span class='titleRequired'></span>
                                            <input type="text" id="title" name="title" placeholder="Title" value="" required>
                                        </div>
                                        <div class="pcount">
                                            <label for="pcount">Number of Pages*</label>
                                            <span class="pcountRequired"></span>
                                            <input type="number" id="pcount" name="pcount" placeholder="# Of Pages" value="" required>
                                        </div>
                                        <button class="submit">Submit</button>
                                        <button class="close">Close</button>
                                </fieldset>
                            </form>
                        </dialog>
        <div class="bookgrid">
            <div class="catalog"></div>
        </div>
    </main>
    <footer class="footer">
        
    </footer>
</body>
</html>
